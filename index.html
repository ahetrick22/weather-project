<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <h1 class="page-header">Current Weather</h1>
        <input type="text" class="city-input" placeholder="Enter City Name"></input>
        <button type="button" class="btn btn-success search">Search</button>
        <div class="forecast-section">
        </div>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="five-day">

      </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>

  <script id="current-template" type="text/x-handlebars-template">
    <h4 class="temperature"> {{temperature}}&deg F </h4>
    <p class="city-name"> {{cityName}} </p>
      <span class="forecast"> {{forecast}} <img src='{{iconurl}}' alt="condition-icon"></img></span>
    <h3> Five Day Forecast </h3>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class=".day-forecast card bg-light mb-3">
      {{forecast}}
      <h6 class="forecast-temperature">{{temperature}}&deg F </h6>
      <p class="forecast-icon"><img src='{{iconurl}}' alt="condition-icon"></img></p>
      <p class="day"> {{day}} </p>
    </div>
  </script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  <script src="node_modules/jquery/dist/jquery.js"> </script>
  <script src="test-data.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
