<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
        <h1 class="page-header">Current Weather</h1>
      <div class="d-flex justify-content-center">
        <input type="text" class="city-input" placeholder="Enter City Name"></input>
        <select name="country" class="country-code">
        </select>
        <select name="state" class="state-code">
        </select>
      </div>
      </div>
      <div class="col-2">
      </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-success btn-lg search">Search</button>
      </div>
  </div>

    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
        <div class="forecast-section">
        </div>
        </div>
        <div class="col-2">
        </div>
      </div>


    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
        <div class="five-day">

      </div>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>

  <script id="current-template" type="text/x-handlebars-template">
    <h4 class="temperature"> {{temperature}}&deg F | {{cityName}}</h4>
    <br>
      <span class="forecast"> {{forecast}} <img src='{{iconurl}}' alt="condition-icon"></img></span>
    <h3> Five Day Forecast </h3>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class=".day-forecast card bg-light mb-3">
      {{forecast}}
      <h6 class="forecast-temperature">{{temperature}}&deg F </h6>
      <p class="forecast-icon"><img src='{{iconurl}}' alt="condition-icon"></img></p>
      <p class="day"> {{day}} </p>
    </div>
  </script>

  <script id="state-dropdown-template" type="text/x-handlebars-template">
    <option value="{{abbr}}">{{state}} - {{abbr}}</option>
  </script>

  <script id="country-dropdown-template" type="text/x-handlebars-template">
    <option value="{{code}}">{{country}} - {{code}}</option>
  </script>

  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" charset="utf-8"></script>
  <script src="country-state-data.js" charset="utf-8"></script>
  <script src="test-data.js" charset="utf-8"></script>
  <script src="city-list.min.js" charset="utf-8"></script>
  <script src="google-maps.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhNv8W5Hr9-CcjnVCKEwfikaafcn21I80&callback=initMap">
    </script> -->


</body>

</html>
